            justify-content: center;

        .label { font-size: 12px; color: #888; font-weight: bold; text-transform: uppercase; }

        .jp-word { font-weight: bold; color: #d63384; font-size: 18px; }
        .vi-mean { font-size: 14px; color: #555; }
        .audio-btn { background: none; border: none; cursor: pointer; font-size: 20px; margin-left: 5px; color: #007bff; }

        /* QUIZ CSS */

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 180px;
            background: #e9ecef;
            border-radius: 15px 15px 0 0;
            padding-top: 15px;

        .btn-reset { margin-top: 20px; padding: 10px 20px; background: #17a2b8; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }

    </style>
</head>

    { id: 337, kanji: "å ´", han_viet: "TRÆ¯á»œNG", nghia: "Äá»‹a Ä‘iá»ƒm, nÆ¡i", onyomi: "jou", kunyomi: "ba", on_hira: "ã˜ã‚‡ã†", kun_hira: "ã°", vi_du: [{ tu: "å ´æ‰€", hira: "ã°ã—ã‚‡", nghia: "Äá»‹a Ä‘iá»ƒm" }, { tu: "åºƒå ´", hira: "ã²ã‚ã°", nghia: "Quáº£ng trÆ°á»ng" }] },

    { id: 339, kanji: "é‰„", han_viet: "THIáº¾T", nghia: "Sáº¯t", onyomi: "tetsu", kunyomi: "kurogane", on_hira: "ã¦ã¤", kun_hira: "ãã‚ãŒã­", vi_du: [{ tu: "åœ°ä¸‹é‰„", hira: "ã¡ã‹ã¦ã¤", nghia: "TÃ u Ä‘iá»‡n ngáº§m" }, { tu: "é‰„åˆ†", hira: "ã¦ã¤ã¶ã‚“", nghia: "Cháº¥t sáº¯t" }] },
    { id: 340, kanji: "æµ·", han_viet: "Háº¢I", nghia: "Biá»ƒn", onyomi: "kai", kunyomi: "umi", on_hira: "ã‹ã„", kun_hira: "ã†ã¿", vi_du: [{ tu: "æµ·", hira: "ã†ã¿", nghia: "Biá»ƒn" }, { tu: "æµ·å¤–", hira: "ã‹ã„ãŒã„", nghia: "Háº£i ngoáº¡i" }] }
];

    /* ---------------------------------------------------------------------- */
    /* II. STATE TOÃ€N Cá»¤C                                                     */
    /* ---------------------------------------------------------------------- */
    let currentMode = 'flashcard';
    let currentInnerQuizMode = 'meaning';
    let masteredList = []; 
    let reviewList = [];   
    
    // Flashcard State
    let flashcardList = []; // Danh sÃ¡ch tháº» sáº½ hiá»ƒn thá»‹ (Ä‘Ã£ trá»™n)
    let currentCardIndex = 0;

    // Quiz State
    let quizQuestions = []; 
    let currentQuizIndex = 0;
    let quizCorrectAnswerId = null;

    const cardElement = document.getElementById('flashcard');

    /* ---------------------------------------------------------------------- */
    /* III. LOGIC CHUNG VÃ€ LÆ¯U TRá»®                                            */
    /* ---------------------------------------------------------------------- */

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
    
    function saveProgress() {
        localStorage.setItem('masteredList', JSON.stringify(masteredList));
        localStorage.setItem('reviewList', JSON.stringify(reviewList));
        updateProgressDisplay();
    }

    function loadProgress() {
        const savedMastered = localStorage.getItem('masteredList');
        const savedReview = localStorage.getItem('reviewList');
        if (savedMastered) masteredList = JSON.parse(savedMastered);
        if (savedReview) reviewList = JSON.parse(savedReview);
        reviewList = reviewList.filter(id => !masteredList.includes(id));
        updateProgressDisplay();
    }

    function updateProgressDisplay() {
        const total = kanjiData.length;
        const masteredCount = masteredList.length;
        const reviewCount = reviewList.length;
        const remainingCount = total - masteredCount - reviewCount;
        document.getElementById('progressDisplay').innerHTML = `
            Tá»•ng: <b>${total}</b> | ÄÃ£ thuá»™c: <b style="color:#28a745;">${masteredCount}</b> | Ã”n láº¡i: <b style="color:#ffc107;">${reviewCount}</b> | CÃ²n láº¡i: <b>${remainingCount}</b>
        `;
    }

    function speak(text) {
        if (!text || text.trim() === '') return;
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel(); 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP'; 
            utterance.rate = 1; 
            window.speechSynthesis.speak(utterance);
        }
    }
    function speakKanji(e) { e.stopPropagation(); speak(flashcardList[currentCardIndex].kanji); }
    function speakWord(text, e) { e.stopPropagation(); speak(text); }

    /* ---------------------------------------------------------------------- */
    /* IV. LOGIC FLASHCARD (Má»šI: NGáºªU NHIÃŠN CHÆ¯A THUá»˜C)                       */
    /* ---------------------------------------------------------------------- */

    // HÃ m khá»Ÿi táº¡o danh sÃ¡ch há»c Flashcard
    function initFlashcardSession(resetAll = false) {
        // 1. Lá»c ra cÃ¡c chá»¯ chÆ°a thuá»™c (khÃ´ng náº±m trong masteredList)
        let unlearnedItems = [];
        
        if (resetAll) {
            unlearnedItems = [...kanjiData]; // Láº¥y táº¥t cáº£
        } else {
            unlearnedItems = kanjiData.filter(item => !masteredList.includes(item.id));
        }

        // 2. Kiá»ƒm tra náº¿u Ä‘Ã£ thuá»™c háº¿t
        if (unlearnedItems.length === 0) {
            document.getElementById('flashcardContainer').style.display = 'none';
            document.getElementById('flashcardEmptyState').style.display = 'block';
            return;
        } else {
            document.getElementById('flashcardContainer').style.display = 'block';
            document.getElementById('flashcardEmptyState').style.display = 'none';
        }

        // 3. Trá»™n ngáº«u nhiÃªn
        flashcardList = shuffle(unlearnedItems);
        currentCardIndex = 0;
        
        // 4. Render tháº» Ä‘áº§u tiÃªn
        renderCard(currentCardIndex);
    }

    function renderCard(index) {
        if (flashcardList.length === 0) return;
        
        // Cáº­p nháº­t index an toÃ n
        if (index < 0) index = 0;
        if (index >= flashcardList.length) index = flashcardList.length - 1;
        currentCardIndex = index;

        const data = flashcardList[index];
        
        // Reset láº­t tháº»
        cardElement.classList.remove('is-flipped');

        // Render Máº·t TrÆ°á»›c
        document.getElementById('f_kanji').textContent = data.kanji;
        document.getElementById('f_hanviet').textContent = data.han_viet;

        // Render Máº·t Sau (delay nháº¹)
        setTimeout(() => {
            document.getElementById('cardBackContent').innerHTML = `
                <div class="info-group">
                    <div class="label">NghÄ©a Tiáº¿ng Viá»‡t</div>
                    <div class="content">${data.nghia}</div>
                </div>
                <div class="info-group">
                    <div class="label">CÃ¡ch Ä‘á»c (On / Kun)</div>
                    <div class="reading-box">
                        <div class="reading-item">On: <span style="color:#d63384;">${data.onyomi}</span></div>
                        <div class="reading-item">Kun: <span style="color:#28a745;">${data.kunyomi}</span></div>
                    </div>
                </div>
                <div class="info-group" style="border: none;">
                    <div class="label">Tá»« vá»±ng vÃ­ dá»¥</div>
                    <ul class="example-list" id="b_examples"></ul>
                </div>
            `;
            const examplesList = document.getElementById('b_examples');
            data.vi_du.forEach(ex => {
                const li = document.createElement('li');
                li.className = 'example-item';
                li.innerHTML = `<div><div class="jp-word">${ex.tu} (${ex.hira})</div><div class="vi-mean">${ex.nghia}</div></div><button class="audio-btn" onclick="speakWord('${ex.tu}', event)">ğŸ”Š</button>`;
                examplesList.appendChild(li);
            });
        }, 200);

        // Cáº­p nháº­t Ä‘iá»u hÆ°á»›ng
        document.getElementById('flashcardCounter').textContent = `${index + 1} / ${flashcardList.length}`;
        document.getElementById('btnPrev').disabled = (index === 0);
        document.getElementById('btnNext').disabled = (index === flashcardList.length - 1);
    }

    function flipCard() { if (currentMode === 'flashcard') cardElement.classList.toggle('is-flipped'); }

    function changeCard(direction) {
        const newIndex = currentCardIndex + direction;
        if (newIndex >= 0 && newIndex < flashcardList.length) {
            renderCard(newIndex);
        }
    }

    // ÄÃ¡nh dáº¥u thuá»™c/chÆ°a thuá»™c
    function markClassification(type) {
        if (flashcardList.length === 0) return;
        const currentId = flashcardList[currentCardIndex].id;
        
        // XÃ³a khá»i danh sÃ¡ch hiá»‡n táº¡i
        masteredList = masteredList.filter(id => id !== currentId);
        reviewList = reviewList.filter(id => id !== currentId);

        if (type === 'mastered') masteredList.push(currentId);
        else if (type === 'review') reviewList.push(currentId);
        
        saveProgress();
        
        // Logic: Khi Ä‘Ã¡nh dáº¥u xong, tá»± Ä‘á»™ng chuyá»ƒn sang tháº» tiáº¿p theo
        // Náº¿u lÃ  tháº» cuá»‘i cÃ¹ng thÃ¬ giá»¯ nguyÃªn hoáº·c thÃ´ng bÃ¡o háº¿t
        if (currentCardIndex < flashcardList.length - 1) {
            changeCard(1);
        } else {
            alert("ÄÃ£ háº¿t danh sÃ¡ch há»c hiá»‡n táº¡i! Bro cÃ³ thá»ƒ báº¥m 'Trá»™n láº¡i' náº¿u muá»‘n Ã´n tiáº¿p.");
        }
    }

    function resetFlashcardSession() {
        if(confirm("Bro muá»‘n xÃ³a tráº¡ng thÃ¡i 'ÄÃ£ thuá»™c' Ä‘á»ƒ há»c láº¡i tá»« Ä‘áº§u khÃ´ng? \n(Cancel = Chá»‰ trá»™n láº¡i Ä‘á»ƒ Ã´n táº­p, khÃ´ng xÃ³a tiáº¿n Ä‘á»™)")) {
             masteredList = [];
             reviewList = [];
             saveProgress();
             initFlashcardSession(true);
        } else {
             // Chá»‰ trá»™n láº¡i Ä‘á»ƒ há»c chÆ¡i, khÃ´ng xÃ³a master list
             // NhÆ°ng á»Ÿ Ä‘Ã¢y logic lÃ  "Há»c tá»« chÆ°a thuá»™c", nÃªn náº¿u muá»‘n Ã´n láº¡i táº¥t cáº£ thÃ¬ pháº£i dÃ¹ng mode resetAll
             initFlashcardSession(true);
        }
    }

    /* ---------------------------------------------------------------------- */
    /* V. LOGIC QUIZ (GIá»® NGUYÃŠN NHÆ¯ CÅ¨)                                      */
    /* ---------------------------------------------------------------------- */

    function setInnerQuizMode(innerMode) {
        currentInnerQuizMode = innerMode;
        document.getElementById('btnMeaningQuiz').classList.toggle('active', innerMode === 'meaning');
        document.getElementById('btnReadingQuiz').classList.toggle('active', innerMode === 'reading');
        generateQuizQuestions();
        renderQuizQuestion(0);
    }

    function generateQuizQuestions() {
        quizQuestions = [];
        const targetMode = currentInnerQuizMode;
        
        kanjiData.forEach(q => {
            if (targetMode === 'meaning') {
                const distractors = shuffle(kanjiData.filter(d => d.id !== q.id)).slice(0, 3).map(d => d.nghia);
                let options = shuffle([...distractors, q.nghia]);
                quizQuestions.push({
                    kanji: q.kanji,
                    type: 'meaning',
                    prompt: `NghÄ©a tiáº¿ng Viá»‡t cá»§a Kanji lÃ  gÃ¬?`,
                    correct_answer: q.nghia,
                    options: options,
                    correctIndex: options.indexOf(q.nghia),
                    data: q
                });
            } else {
                const isOn = Math.random() < 0.5 && q.on_hira;
                const targetRead = isOn ? q.on_hira : q.kun_hira;
                const targetType = isOn ? 'Onyomi' : 'Kunyomi';
                if(targetRead) {
                    const distractors = shuffle(kanjiData.filter(d => d.id !== q.id))
                        .slice(0, 3)
                        .map(d => isOn ? d.on_hira : d.kun_hira);
                    let validDistractors = distractors.filter(d => d && d !== targetRead);
                    let options = shuffle([...validDistractors, targetRead]);
                    options = options.filter((v,i,a) => a.indexOf(v)===i).slice(0,4); 
                    if(options.includes(targetRead)) {
                        quizQuestions.push({
                            kanji: q.kanji,
                            type: 'reading',
                            prompt: `Ã‚m ${targetType} cá»§a Kanji lÃ  gÃ¬?`,
                            correct_answer: targetRead,
                            options: options,
                            correctIndex: options.indexOf(targetRead),
                            data: q
                        });
                    }
                }
            }
        });
        shuffle(quizQuestions);
        currentQuizIndex = 0;
    }

    function renderQuizQuestion(index) {
        if (quizQuestions.length === 0 || index >= quizQuestions.length) {
            document.getElementById('q_kanji').textContent = 'ğŸ‰';
            document.getElementById('quizQuestionPrompt').textContent = 'HoÃ n thÃ nh!';
            document.getElementById('quizOptions').style.display = 'none';
            document.getElementById('quizReadingReveal').style.display = 'none';
            document.getElementById('quizExamplesArea').style.display = 'none';
            document.getElementById('quizNextButton').style.display = 'none';
            return;
        }

        const q = quizQuestions[index];
        quizCorrectAnswerId = q.correctIndex;
        
        document.getElementById('q_kanji').textContent = q.kanji;
        document.getElementById('quizReadingReveal').style.display = 'none';
        document.getElementById('quizExamplesArea').style.display = 'none';
        
        document.getElementById('q_onyomi_hira').textContent = q.data.on_hira;
        document.getElementById('q_kunyomi_hira').textContent = q.data.kun_hira;

        document.getElementById('quizQuestionPrompt').textContent = q.prompt;
        document.getElementById('quizResult').textContent = 'Chá»n Ä‘Ã¡p Ã¡n...';
        document.getElementById('quizResult').style.backgroundColor = 'transparent';
        document.getElementById('quizNextButton').style.display = 'none';
        document.getElementById('quizOptions').style.display = 'block';

        const buttons = document.querySelectorAll('#quizOptions button');
        buttons.forEach((btn, i) => {
            if (q.options[i]) {
                btn.textContent = `${['A', 'B', 'C', 'D'][i]}. ${q.options[i]}`;
                btn.disabled = false;
                btn.style.backgroundColor = 'white';
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        });
    }

    function checkAnswer(selectedIndex) {
        const buttons = document.querySelectorAll('#quizOptions button');
        const q = quizQuestions[currentQuizIndex];
        
        buttons.forEach(btn => btn.disabled = true);
        const isCorrect = (selectedIndex === quizCorrectAnswerId);

        if (isCorrect) {
            document.getElementById('quizResult').textContent = 'âœ… ChÃ­nh xÃ¡c!';
            document.getElementById('quizResult').style.backgroundColor = '#d4edda';
            buttons[selectedIndex].style.backgroundColor = '#d4edda';
            reviewList = reviewList.filter(id => id !== q.data.id);
        } else {
            document.getElementById('quizResult').textContent = 'âŒ Sai rá»“i.';
            document.getElementById('quizResult').style.backgroundColor = '#f8d7da';
            buttons[selectedIndex].style.backgroundColor = '#f8d7da';
            buttons[quizCorrectAnswerId].style.backgroundColor = '#d4edda';
            if (!reviewList.includes(q.data.id)) reviewList.push(q.data.id);
        }

        document.getElementById('quizReadingReveal').style.display = 'flex';

        const exampleListEl = document.getElementById('q_examples_list');
        exampleListEl.innerHTML = ''; // XÃ³a cÅ©
        if (q.data.vi_du && q.data.vi_du.length > 0) {
            q.data.vi_du.forEach(ex => {
                const li = document.createElement('li');
                li.className = 'example-item';
                
                // --- ÄOáº N CODE ÄÃƒ Sá»¬A: Truyá»n cáº£ Kanji vÃ  Hiragana Ä‘á»ƒ TTS Ä‘á»c ---
                // Chuá»—i Ä‘á»ƒ Ä‘á»c: "æ—¥æœ¬ ã«ã»ã‚“" (Kanji vÃ  cÃ¡ch Ä‘á»c)
                const textToSpeak = `${ex.tu} ${ex.hira}`; 
                
                li.innerHTML = `
                    <div>
                        <div class="jp-word" style="font-size: 20px;">${ex.tu} (${ex.hira})</div>
                        <div class="vi-mean">${ex.nghia}</div>
                    </div>
                    <button class="audio-btn" onclick="speakWord('${ex.hira.replace(/'/g, "\\'")}', event)">ğŸ”Š</button>
                `;
                // ÄÃ£ escape kÃ½ tá»± ' Ä‘á»ƒ trÃ¡nh lá»—i string trong JS
                // ---------------------------------------------------------------
                exampleListEl.appendChild(li);
            });
            document.getElementById('quizExamplesArea').style.display = 'block'; // Hiá»‡n vÃ¹ng vÃ­ dá»¥
        } else {
            document.getElementById('quizExamplesArea').style.display = 'none';
        }

        if (q.type === 'reading') speak(q.correct_answer);

        saveProgress();
        document.getElementById('quizNextButton').style.display = 'block';
    }

    function nextQuizQuestion() { currentQuizIndex++; renderQuizQuestion(currentQuizIndex); }
    
    function speakQuizReading(type, e) {
        e.stopPropagation();
        if (quizQuestions.length === 0 || currentQuizIndex >= quizQuestions.length) return;
        const q = quizQuestions[currentQuizIndex];
        const text = (type === 'onyomi') ? q.data.on_hira : q.data.kun_hira;
        speak(text);
    }

    /* --- MODE SWITCH --- */
    function setMode(mode) {
        currentMode = mode;
        const isFlashcard = mode === 'flashcard';
        document.getElementById('flashcardModeDisplay').style.display = isFlashcard ? 'block' : 'none';
        document.getElementById('quizModeDisplay').style.display = isFlashcard ? 'none' : 'block';
        document.getElementById('navigationControls').style.display = isFlashcard ? 'flex' : 'none';
        document.getElementById('classificationControls').style.display = isFlashcard ? 'flex' : 'none';
        document.getElementById('btnFlashcardMode').classList.toggle('active', isFlashcard);
        document.getElementById('btnQuizMode').classList.toggle('active', !isFlashcard);
        
        if (isFlashcard) {
            // Khi vÃ o Flashcard, khá»Ÿi táº¡o láº¡i danh sÃ¡ch ngáº«u nhiÃªn
            initFlashcardSession();
        } else {
            setInnerQuizMode('meaning');
        }
    }

    document.addEventListener('DOMContentLoaded', () => { 
        loadProgress(); 
        // Thay vÃ¬ render trá»±c tiáº¿p, ta init session flashcard Ä‘á»ƒ nÃ³ lá»c vÃ  trá»™n
        initFlashcardSession();
    });
</script>
